name: Test

on:
  push:
    branches:
      - 'main'
  pull_request_target:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: make unit

  # TODO: these are failing atm, enable once they pass
  integ-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: make integration
